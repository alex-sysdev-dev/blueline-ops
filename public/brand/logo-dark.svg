    <circle cx="52" cy="74" r="4" fill="#0B1220"/>

  </g>

  <!-- Text -->
  <text x="110" y="65" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="600">
    <tspan fill="#3B82F6">Blue</tspan>
    <tspan fill="#FFFFFF">LineOps</tspan>
