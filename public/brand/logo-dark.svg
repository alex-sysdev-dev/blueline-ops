    <!-- Outer Circle -->
    <circle cx="40" cy="40" r="32" fill="#0B1220"/>
    <circle cx="40" cy="40" r="32" stroke="#3B82F6" stroke-width="3" fill="none"/>

    <!-- Growth Line -->
